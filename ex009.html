<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    País de nascimento: <input type="text" name="txtvel" id="txtvel"> 
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    
    <script>
        function calcular() {
            var txtv = window.document.getElementById('txtvel')
            var res = window.document.querySelector('div#res')
            var vel = txtv.value
            if (vel == 'Brasil') {
                res.innerHTML += `<p>No Brasil você é <strong>Brasileiro</strong>!!!</p>`
            } else {
            res.innerHTML += `<p>No Brasil você é <strong>Estrangeiro</strong>.</p>`
            }
        }
    </script>
</body>
</html>
