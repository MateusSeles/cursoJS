<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro programa</title>
    <style>
        body {
            background-color: blueviolet;
            color: white;
            font: normal 20pt Arial;
        }

        h1 {
            color: rgb(242, 220, 23);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Me livrei da maldição, kkk...</p>
    <script> 
        var n1 = Number(window.prompt('Digite um número: ')) // Number, parseINT ou parseFloat
        var n2 = Number.parseInt(window.prompt('Digite outro número: '))
        var s = n1 + n2  //concatenação
        window.alert(`A soma entre ${n1} e ${n2} é ${s}`) // String(n) ou n.toString()
    </script>
</body>
</html>
